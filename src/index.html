<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseVOP</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav>
                <div class="header__logo">
                    <img src="img/icons/first-screen__logo.svg" alt="#">
                </div>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">О комплексе</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Район</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Каталог квартир</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Ипотека</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Контакты</a></li>
                </ul>
            </nav>
            <h1 class="header__title">Жилой комплекс 
                в историческом центре</h1>
            <div class="header__block">
                <div class="header-address">Наб. реки Фонтанки 10-15</div>
                <div class="header-call">8 (812) 123-45-67</div>
            </div>
        </div>
    </header>

    <section class="advantage">
        <div class="container">
            <div class="advantage__wrapper">
                <div class="advantage__item">
                    <div class="advantage__item-img">
                        <img src="img/icons/parks.svg" alt="parks">
                    </div>
                    <div class="advantage__item-descr">
                        Рядом исторические парки и скверы
                    </div>
                </div>
                <div class="advantage__item">
                    <div class="advantage__item-img">
                        <img src="img/icons/building.svg" alt="building">
                    </div>
                    <div class="advantage__item-descr">
                        Полностью обустроенный
                    </div>    
                </div>
                <div class="advantage__item">
                    <div class="advantage__item-img">
                        <img src="img/icons/fountain.svg" alt="fountain">
                    </div>
                    <div class="advantage__item-descr">
                        10 фонтанов на территории
                    </div>
                </div>
                <div class="advantage__item">
                    <div class="advantage__item-img">
                        <img src="img/icons/bicycle.svg" alt="bicycle">
                    </div>
                    <div class="advantage__item-descr">
                        6 км велодорожек
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
